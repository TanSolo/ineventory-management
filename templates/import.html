<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import CSV</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/background.jpg') }}'); /* Correct path for Flask */
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        label, input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: darkgrey;
            color: black;
        }
        .button {
            background-color: darkgrey;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import CSV File</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Select CSV File:</label>
            <input type="file" name="file" accept=".csv" required>
            <button type="submit" class="button">Import</button>
        </form>
    </div>
</body>
</html>
